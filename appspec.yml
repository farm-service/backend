version: 0.0
os: linux
files:
  - source: /
    destination: /farmservice
hooks:
  BeforeInstall:
    - location: aws_scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: aws_scripts/change_permissions.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: aws_scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: aws_scripts/stop_server.sh
      timeout: 300
      runas: root
